name: âš¡ Build Rapide des Documents

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'UF-Zoom/docs/**'
      - 'UF-Zoom/Slide-Oral.md'
      - 'Themes/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'UF-Zoom/docs/**'
      - 'UF-Zoom/Slide-Oral.md'
      - 'Themes/**'

jobs:
  fast-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Timeout rapide
    
    steps:
    - name: ğŸš€ Checkout rapide
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  # Shallow clone pour la vitesse
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Installation rapide
      run: |
        npm ci --only=production --no-audit --no-fund
        npm install -g @marp-team/marp-cli
        
    - name: ğŸ“„ GÃ©nÃ©ration des documents
      run: |
        mkdir -p UF-Zoom/docs/output UF-Zoom/output
        
        # GÃ©nÃ©rer en parallÃ¨le
        bash UF-Zoom/generate-dossier-pdf.sh &
        bash UF-Zoom/generate-slide.sh &
        
        wait  # Attendre la fin des deux processus
        
    - name: ğŸ“¤ Upload rapide
      uses: actions/upload-artifact@v4
      with:
        name: docs-rapides
        path: |
          UF-Zoom/docs/output/
          UF-Zoom/output/
        retention-days: 30
        
    - name: ğŸ’¬ Commentaire PR
      if: github.event_name == 'pull_request'
      run: |
        echo "ğŸ“„ Documents gÃ©nÃ©rÃ©s rapidement pour la PR #${{ github.event.number }}"
        echo "ğŸ“ Disponibles dans les artifacts GitHub Actions" 